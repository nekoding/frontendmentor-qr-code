<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="./images/image-qr-code.png" alt="QR Code" class="img-fluid">
      </div>
      <div class="card-body">
        <h1 class="text-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center">Scan the QR code to
          visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nekoding">Nekoding</a>.
    </div>
  </body>
</html>
